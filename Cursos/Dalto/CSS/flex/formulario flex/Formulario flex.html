<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Formulario flex.css">
	<title>Formulario flex</title>
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="email" class="form__input" placeholder="Destinatario">
			</div>
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Asunto">
			</div>
			<div class="form__section">
				<textarea class="form__input" placeholder="Mensaje"></textarea>
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="form-img">
			<img src="mail.png">
		</div>
	</div>
</body>
</html>
